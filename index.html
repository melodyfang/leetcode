<script>
  var sortArrayByParityII = function(arr) {
  const jishu = []
  const oushu = []
  const res = []
    for(let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 0) {
        oushu.push(arr[i])
      } else {
        jishu.push(arr[i])
      }
    }
   
    for(let i = 0; i < jishu.length; i++) {
      res.push(jishu[i])
      res.push(oushu[i])
    }
    return res
};

console.log(sortArrayByParityII([4,2,5,7]))
  
</script>
