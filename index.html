<script>
  function getMax(arr) {
    if (arr.length < 2) {
      return 0
    }
    arr.sort((a, b) => a - b)
    let max = Number.MIN_SAFE_INTEGER
    for(let i = 0; i < arr.length; i++) {
      const delta = arr[i + 1] - arr[i]
      if (max < delta) {
        max = delta
      }
    }
    return max
  }

  const arr = [3,5,6,9,1,2, 100]
  console.log(getMax(arr))

</script>
