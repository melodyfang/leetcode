<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
var calPoints = function(arr) {
  let sum = 0
  let curr = 0
  let tmp = []
  for(let i = 0; i < arr.length; i++) {
    if (Number.isInteger(parseInt(arr[i]))) {
      sum += Number(arr[i])
      tmp.push(Number(arr[i]))
    }
    let len = tmp.length
    switch(arr[i]) {
      case '+':
        if (len > 0) {
          curr = tmp[len - 1] + (tmp[len - 2] || 0)
          tmp.push(curr)
          sum += curr
        }
        break
      case 'D':
        if (len > 0) {
          curr = tmp[len - 1] * 2
          tmp.push(curr)
          sum += curr
        }
        break
      case 'C':
        const last = tmp.pop()
        sum -= last
        break
    }
  }

  return sum
};

console.log(calPoints(["5","2","C","D","+"]))
console.log(calPoints(["5","-2","4","C","D","9","+","+"]))
</script>
</body>
</html>
